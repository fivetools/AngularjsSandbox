<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="Dashboard">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Morneau Shepell Self Serve Content Tool</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="./css/themes/darkly/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div ng-include="'modules/home/nav.tmpl.html'"></div>
    <!-- render view -->
    <div ng-controller="coreController as coreVm">
        <div ng-if="!(coreVm.location.path().indexOf('login')>0)">
            <div ng-if="coreVm.isLoading > 0">
                <h1>
                    <span>{{$root.res('resources', 'please_wait')}}</span>
                </h1>
                <div class="spinner spaced">{{$root.res('resources', 'loading')}}</div>
            </div>
            <div class="container" ng-view>
            </div>
        </div>
        <hr />
        <div ng-include="'modules/home/error.tmpl.html'"></div>
        <div class="container">
            <footer id="main-footer">
                <p>&copy; {{coreVm.currentYear}} - {{$root.res('resources', 'company_name')}}</p>
            </footer>
        </div>
    </div>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-messages/angular-messages.js"></script>
    <script src="./bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="./bower_components/angular-resource/angular-resource.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="./bower_components/moment/moment.js"></script>
    <script src="./bower_components/angular-moment/angular-moment.js"></script>
    <script src="./bower_components/underscore/underscore.js"></script>
    <script src="./compiled/app.js"></script>
</body>
</html>
