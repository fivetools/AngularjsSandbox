<div class="row">
    <div class="col-md-12" ng-controller="loginController as loginCtrl">
        <h2>{{$root.res('login', 'title')}}</h2>
        <form name="loginForm" class="form-horizontal" ng-submit="loginCtrl.submit()" novalidate>
            <!--@Html.AntiForgeryToken()-->
            <hr />
            <div ng-if="loginCtrl.message != ''" class="alert alert-danger">{{loginCtrl.message}}</div>
            <div class="form-group">
                <label for="usernm" class="col-md-2 control-label">{{$root.res('resources', 'username')}}</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="usernm" id="usernm" placeholder="{{$root.res('login', 'username')}}" ng-model="loginCtrl.username" ng-model-options="{updateOn: 'blur'}" required autofocus>
                    <span ng-show="loginForm.usernm.$dirty && loginForm.usernm.$error.required">{{$root.res('login', 'enter_username')}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="pass" class="col-md-2 control-label">{{$root.res('login', 'password')}}</label>
                <div class="col-md-10">
                    <input type="password" id="pass" name="pass" class="form-control" placeholder="{{$root.res('login', 'password')}}" ng-model="loginCtrl.password" ng-model-options="{updateOn: 'blur'}" required>
                    <span ng-show="loginForm.pass.$dirty && loginForm.pass.$error.required">{{$root.res('login', 'enter_password')}}</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="{{$root.res('login', 'login')}}" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-success" />
                </div>
            </div>
        </form>
    </div>
</div>
